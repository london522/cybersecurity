<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Связаться с нами</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Связаться с нами</h1>
      <nav>
        <ul>
          <li><a href="index.html" class="btn">Главная</a></li>
          <li><a href="svyaz.html" class="btn">Статья</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <form action="#" method="post" style="background-color: #1e1e1e; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(255,165,0,0.2);">
        <label for="phone">Номер телефона (необязательно):</label><br>
        <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__"><br><br>
        <label for="email">Электронная почта:</label><br>
        <input type="email" id="email" name="email" required placeholder="you@example.com"><br><br>
        <label for="message">Сообщение:</label><br>
        <textarea id="message" name="message" rows="6" required placeholder="Ваш вопрос или комментарий..."></textarea><br><br>
        <button type="submit" class="btn">Отправить</button>
      </form>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>© 2025 Безопасный Интернет. Все права защищены.</p>
    </div>
  </footer>
</body>
</html>
